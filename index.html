<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acoo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rye&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="root/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="media/final.png" alt="logo" />
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span class="day-time"></span>, <span id="description"></span>
              <br />
              Humidity:
              <span class="humidity" id="humidity"> </span> , Wind:
              <span class="wind-speed" id="wind-speed"> </span>
            </p>
          </div>
          <div class="weather-app-container" id="weather-app-container">
            <div id="weather-app-icon"></div>
            <div class="weather-app-value" id="weather-app-value"></div>
            <div class="weather-app-unit" id="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-value">
            <div class="weather-forecast-day">Tues</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>

          <div class="weather-forecast-value">
            <div class="weather-forecast-day">Wed</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>10°</strong>
              </div>
              <div class="weather-forecast-temperature">5°</div>
            </div>
          </div>
          <div class="weather-forecast-value">
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="weather-forecast-temperature">10°</div>
            </div>
          </div>
          <div class="weather-forecast-value">
            <div class="weather-forecast-day">Fri</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>25°</strong>
              </div>
              <div class="weather-forecast-temperature">35°</div>
            </div>
          </div>
          <div class="weather-forecast-value">
            <div class="weather-forecast-day">Sat</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="weather-forecast-temperature">20°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <span class="hand-arrow-left">👉🏽</span> Coded by
        <a
          href="https://github.com/BMyira?tab=repositories"
          target="_blank"
          class="link"
          >Bathembu Myira</a
        >, is
        <a href="https://github.com/BMyira/Acoo" target="_blank" class="link">
          open sourced on GitHub</a
        >
        and

        <a
          href="https://app.netlify.com/sites/acoo/deploys/6718293f937432dfd5122e55"
          target="_blank"
          class="link"
        >
          hosted on Netlify <span class="hand-arrow-right"> 👈🏽</span></a
        >
      </footer>
    </div>
    <script src="root/app.js"></script>
  </body>
</html>
